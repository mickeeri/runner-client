<div class="col-md-6 col-md-offset-3 panel panel-default login-panel">
  <div class="panel-heading">
    <h3 class="panel-title">Skapa nytt lopp</h3>
  </div>
  <form name="newRaceForm" class="panel-body">
    <div class="form-group">
      <label for="name">Namn</label>
      <input class="form-ctrl" type="text" name="name" ng-model="race.name" required>
    </div>

    <div class="form-group">
      <label for="organiser">Organisatör</label>
      <input class="form-ctrl" type="text" name="organiser" ng-model="race.organiser" required>
    </div>

    <div class="form-group">
      <label for="city">Ort</label>
      <input class="form-ctrl" type="text" name="city" ng-model="race.city" required>
    </div>

    <div class="form-group">
      <label for="date">Datum</label>
      <input class="form-ctrl" type="date" name="date" ng-model="race.date" required>
    </div>

    <div class="form-group">
      <label for="distance">Längd i kilometer</label>
      <input class="form-ctrl" type="text" name="distance" ng-model="race.distance" required>
    </div>


    <div class="form-group">
      <label for="tags">Taggar<small> (skriv separerade med komma)</small></label>
      <input class="form-ctrl" type="text" name="tags" ng-model="race.tag_list">
    </div>

    <div class="button-group">
      <a href="/">Avbryt</a>
      <button class="btn btn-primary" ng-click="add()"
        ng-disabled="newRaceForm.$invalid">Spara</button>
    </div>
  </form>
</div>
