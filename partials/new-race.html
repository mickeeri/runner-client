<h1>Skapa nytt lopp</h1>
<div class="col-md-6">
  <form>
    <div class="form-group">
      <label for="name">Namn</label>
      <input class="form-ctrl" type="text" name="name" ng-model="race.name" required>
    </div>

    <div class="form-group">
      <label for="organiser">Organisatör</label>
      <input class="form-ctrl" type="text" name="organiser" ng-model="race.organiser">
    </div>

    <div class="form-group">
      <label for="city">Ort</label>
      <input class="form-ctrl" type="text" name="city" ng-model="race.city">
    </div>

    <div class="form-group">
      <label for="date">Datum</label>
      <input class="form-ctrl" type="date" name="date" ng-model="race.date">
    </div>

    <div class="form-group">
      <label for="distance">Längd</label>
      <input class="form-ctrl" type="text" name="distance" ng-model="race.distance">
    </div>


    <div class="form-group">
      <label for="tags">Taggar<small> (skriv separerade med komma)</small></label>
      <input class="form-ctrl" type="text" name="tags" ng-model="race.tag_list">
    </div>

    <div class="buttons">
      <a href="/">Avbryt</a>
      <button class="btn btn-primary" ng-click="add()">Spara</button>
    </div>
  </form>
</div>
