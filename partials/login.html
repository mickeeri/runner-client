<h1>Logga in</h1>
<div class="alert alert-danger" ng-show="showErrorAlert">
   <button type="button" class="close" data-ng-click="switchBool('showErrorAlert')" >×</button>
   {{errorTextAlert}}
 </div>
<form>
  <div class="form-group">
    <label for="email">E-post</label>
    <input type="text" name="email" ng-model="owner.email" value="resourceowner@example.com">
  </div>

  <div class="form-group">
    <label for="password">Lösenord</label>
    <input type="text" name="password" ng-model="owner.password">
  </div>

  <a href="/">Avbryt</a>
  <button class="btn btn-primary" ng-click="login()">Logga in</button>
</form>
